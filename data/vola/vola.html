<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MALEO #1 - Jason</title>
  <link rel="stylesheet" href="../../style.css"/>
  <style>
    .back-btn {
      display: inline-block;
      margin: 1em;
      text-decoration: none;
      color: #333;
    }

    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1em;
    }

    .intro-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      align-items: flex-start;
      margin-bottom: 2em;
    }

    .intro-text {
      flex: 1 1 300px;
    }

    .intro-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .intro-image img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 2em;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      margin-top: 1em;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .intro-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <a href="../../index.html" class="back-btn">← 返回主页</a>
  <div class="main-container">
